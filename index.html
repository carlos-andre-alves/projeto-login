<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>
            <div id="formu">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações de ambiente.</p>
                <form action="login.php" method="post">
                    <div id="campo" autocapitalize="on">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" placeholder="Seu email" autocomplete="email" required maxlength="50"> 
                        <label for="iemail">Email</label>
                    </div>
                    <div id="campo">
                        <i class="material-icons">vpn_key</i>
                         <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                         <label for="isenha">Senha</label>
                    </div>
                        <input type="submit" value="Entra">
                        <a href="esquecisenha.html">Esqueci senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
